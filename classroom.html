<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="classroom.css">

    <title>Classroom</title>
</head>

<body>
    <div class="container-fluid page-container">
        <div class="row">
            <div class="col-sm-2">
                <p class="page-title">Classroom</p>
            </div>
            <div class="col-sm-1 offset-sm-9">
                <div class="mt-3" data-toggle="tooltip" data-placement="left" title="Return to the Class Roster">
                    <button type="button" class="btn btn-danger" id="endClassBtn" data-toggle="modal"
                        data-target="#endClassModal" tabindex="-1">
                        End Class
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-9 panel" id="videoPanel">
                <div class="container">
                    <div class="row mt-5">
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane">
                                <div class="d-flex justify-content-center align-items-center participant-name">
                                    <span class="participant-name">Adam B.</span>
                                </div>
                                <div class="d-flex participant-controls">
                                    <i class="fas fa-video video-icon"></i>
                                    <i class="fas fa-volume-up video-icon"></i>
                                    <i class="fas fa-ellipsis-h video-icon ml-auto"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <div class="video-pane"></div>
                        </div>
                    </div>

                    <div class="row mt-5 controls-container">

                    </div> 
                </div>
            </div>
            <div class="col-sm-2 panel" id="participantList">

            </div>
        </div>
    </div>

    <!-- End class confirmation modal -->
    <div class="modal fade" id="endClassModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="endClassModalLabel">End Class?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you wish to return to the Class Roster page?<br /> <br />This will end the current
                    class for all participants.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmEndClassBtn">End Class</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/dd6c1ecb3c.js" crossorigin="anonymous"></script>
    <script src="classroom.js"></script>
</body>

</html>
