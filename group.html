<body>
<div class="container-fluid">
    <div class="row container-fluid d-flex justify-content-start mt-2">
        <span class="page-title">Group View</span>
        <button type="button" class="btn btn-primary float-right ml-auto mr-2" data-toggle="tooltip" data-placement="left" title="Return to group mode" id="backBtn">Back To Group Mode</button>
      </div> <!-- class="row" -->
    <div class="row" id="mainColumn">
        <!-- Column 2 Code Here -->
    </div>
</div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="alert alert-success" id="msgAlert" role="alert"> Message Sent!</div>
        <row>
            <button type="button" id="msgGuardian" class="btn btn-outline-primary">Msg Guardian</button>
            <button type="button" id="stopVid"   class="btn btn-outline-primary">Stop Video</button>
            <button type="button" id="showVid"   class="btn btn-outline-primary">Show Video</button>
        </row>
    </div>
</div>
